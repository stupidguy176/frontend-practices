  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Draggable & Touch-friendly Slider Example</title>

<body>
  <h1>Demo 1</h1>
  <div class="text-center">
    <div id="slider" class="slider">
      <div class="wrapper">
        <div id="items" class="items">
          <span class="slide">Slide 1</span>
          <span class="slide">Slide 2</span>
          <span class="slide">Slide 3</span>
          <span class="slide">Slide 4</span>
          <span class="slide">Slide 5</span>
        </div>
      </div>
    </div>
  </div>
  <h1>Demo 2</h1>
  <div class="text-center glider-contain">
    <div id="sliderList" class="slider">
      <div class="wrapper wrapper-visibility">
        <div id="itemsList" class="items">
          <span class="slide">Slide 1</span>
          <span class="slide">Slide 2</span>
          <span class="slide">Slide 3</span>
          <span class="slide">Slide 4</span>
          <span class="slide">Slide 5</span>
        </div>
      </div>
    </div>
  </div>
  <h1>Demo 3</h1>
  <div class="">
    <div class="horizontalScroll">
      <div class="item">
        <div class="bg" style="background-image: url(https://images.unsplash.com/photo-1468014187448-46f9ba8890a2?dpr=1&auto=compres)"></div>
      </div>
      <div class="item">
        <div class="bg" style="background-image: url(https://images.unsplash.com/photo-1466496224275-4cbf790b285b?dpr=1&auto=compres)"></div>

    </div>
  </div>

  <h1>Demo 4</h1><pre>(with Autoplay at the beginning)</pre><br>
  <div id="homepage-slider" class="st-slider">
      <input type="radio" class="cs_anchor radio" name="slider" id="slide1"/>
      <input type="radio" class="cs_anchor radio" name="slider" id="slide2"/>
      <input type="radio" class="cs_anchor radio" name="slider" id="slide3"/>
      <input type="radio" class="cs_anchor radio" name="slider" id="play1" checked=""/>

      <div class="images">
        <div class="images-inner">
          <div class="image-slide">
            <div class="image bg-yellow" style="background-color:yellow;">image slide 1</div>
          </div>
          <div class="image-slide">
            <div class="image bg-blue" style="background-color:pink;">imager slide 2</div>
          </div>
          <div class="image-slide">
            <div class="image bg-red" style="background-color:orange;">image slide 3</div>
          </div>
        </div>
      </div>
    
      <div class="labels">
          <label for="slide1" class="label">text slide 1</label>
          <label for="slide2" class="label">text slide 2</label>
          <label for="slide3" class="label">text slide 3</label>
        
          <div class="fake-radio">
            <label for="slide1" class="radio-btn"></label>
            <label for="slide2" class="radio-btn"></label>
            <label for="slide3" class="radio-btn"></label>
          </div>
      </div>
  </div>
